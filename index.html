<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Rifas</title>
</head>
<body>
    
    <div class="modal">
        <!-- Input da imagem -->
        <h1>Faça você mesmo suas Rifas</h1>
        <label class="picture" for="picture__input">
            <span class="picture__image">Escolha a imagem</span>
        </label>
        <input type="file" accept="image/*" id="picture__input" />

        <!-- area de numeração -->
        <div class="fundoModal">
            <label>Numero que parou: </label>
            <input id="nParou" type="number">
            <p class="avisoN hidden">Caso não tenha iniciado ainda digite "0"</p>
            <label>Quantidade de rifas: </label>
            <input id="qtdRifas" type="number">
            <p class="avisoQdt hidden">Digite um valor!</p>
            <input id="btnModal" class="btn" type="submit" value="Gerar">
        </div>
    </div>


    <div class="hidden" id="pageMain">
        <div class="btnPDF">
            <button id="generate-pdf">Gerar PDF</button>
        </div>
        <div id="content">
            <div class="container">
                <img id="imgFundo" src="" alt="fundo">
                <div class="num">
                    <div class="group">
                        <p>Nº:</p>
                        <p class="numCanP">0000</p>
                    </div>
                    <div class="group">
                        <p>Nº:</p>
                        <p class="numCan">0000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
